<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GluScreen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css" />
</head>
<body id="body">
    <button class="reduce-brightness-button" onclick="reduceBrightness();   return false;"><i class="bi bi-brightness-high"></i></button>
    <button class="increase-brightness-button" onclick="increaseBrightness(); return false;"><i class="bi bi-brightness-high-fill"></i></button>
    <div class="time" id="time">99:99 PM</div>

    <div id="error"></div>

    <div class="content" id="content">
        <div class="last-reading" id="last-reading">999 mins ago</div>
        <div class="glucose">
            <span id="glucose">999</span>
            <span class="arrow" id="arrow">â†’</span>

            <span class="arrow" id="difference">-999</span>
        </div>
        <div class="mgdl">mg/dL</div>
    </div>

    <button class="dexcom-status-button" onclick="launchDexcomStatusPage();   return false;"><i class="bi bi-activity"></i> Dexcom Status</button>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
